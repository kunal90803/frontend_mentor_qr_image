<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR Code Component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="container">
    <div class="bluediv">
      <div class="pic">
        
        
        <img class="qrimage" src="./images/image-qr-code.png" alt="Image Example" width="250" height="250">
        
        <div class="texter">
        <p><strong>Improve your front-end skills  by building projects</strong></p>
        <p style="font-size: 15px; margin:20px 0px ; color: hsl(216, 15%, 48%);">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level<p>
        </div>

      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">KUNAL PAL</a>.
    </div>
  </div>
</body>
</html>
